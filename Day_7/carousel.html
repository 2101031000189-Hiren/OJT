<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.pinimg.com/736x/7e/fe/30/7efe302c9fb4ec325f350658067140b9.jpg" alt="load..." class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Dark World</h3>
        <p>Welcome in this world</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.ytimg.com/vi/zwPHAKNm-xc/sddefault.jpg" alt="load...." class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Hell</h3>
        <p> Welcome In </p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="image_1 (2).jpg" alt="load...." class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Happiness</h3>
        <p>Only One Way To Go Out Side</p>
      </div>  
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
